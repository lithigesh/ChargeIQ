flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo-white-bg.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo-white-bg.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/logo-white-bg.png"
    icon_size: 48 # min:48, default:48, max:256
  macos:
    generate: true
    image_path: "assets/logo.jpeg"
